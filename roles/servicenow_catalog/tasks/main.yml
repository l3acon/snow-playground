---
- name: Update a catalog work notes and state in ServiceNow
  servicenow.itsm.catalog_request:
    number: "{{ ticket_number }}"
    request_state: "{{ request_state | default(omit) }}"
    work_notes: "{{ work_notes }}"
    state: present
  when:
    - ticket_number != ''

